<!DOCTYPE html>
<html>
<head>
	<style>
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		-webkit-animation-name: example;
		-webkit-animation-duration: 4s;
		animation-name: example;
		animation-duration: 4s;
	}

	@-webkit-keyframes examples{
		from { background-color: red; }
		to {background-color: yellow;}
	}

	@keyframes example {
		from{ background-color: red; }
		to{background-color: yellow;}
	}

</style>
</head>
<body>

	<div></div>

</body>
</html>
